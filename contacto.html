<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-opacity-25 ">

            <button

            type="button" 
            data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link active" href="/contacto.html">Contacto</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
<div class="container">
    <h1>Contacto</h1>
    <form id="formulario">
        <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input 
        id="email"
        type="email"
        class="form-control"
        placeholder="ingresa aqui tu email"
        aria-describedby="emailHelp"
        name="emailCampo"
        required
        >
        <div id="emailHelp" class="form-text">No compartieremos tu email con nadie</div>
    </div>
    <div class="mb-3">
        <label for="contrase単a" class="form-label">Contrase単a:</label>
        <input 
        id="contrase単a"
        type="password"
        class="form-control"
        placeholder="ingresa tu contrase単a"
        name="passCampo"
        required>
    </div>
    <div class="mb-3 form-check">
        <input 
        name="checkCampo"
        type="checkbox" 
        class="form-check-input" 
        id="checkBox">
        <label class="form-check-label" for="checkBox">Acepto terminos y condiciones</label>
      </div>
     <div class="d-grid gap-2">
         
         <button 
         type="submit" 
         class="btn btn-primary"
         id="btnEnviar"
         >
           Enviar
          </button>

          <button
          class="btn btn-secondary" 
          type="button" 
          disabled
          id="btnCargando"
          d-none
          >
          <span class="spinner-grow spinner-grow-sm" 
          role="status" 
          aria-hidden="true"
          >
        </span>
        Cargando...
          </button>

     </div>
    </form>
</div>
